<div class="auth-container">
  <div class="auth-card" style="max-width: 500px;">
    <div class="text-center mb-4">
      <h2 class="auth-title">Rejoindre SciCollab</h2>
      <p class="auth-subtitle">Connectez-vous avec la communauté scientifique</p>
    </div>

    <form (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-12 mb-3">
          <label class="form-label">Nom complet</label>
          <input type="text" class="form-control" [(ngModel)]="formData.fullName" name="fullName" required placeholder="Ex: Marie Curie">
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Institution</label>
        <input type="text" class="form-control" [(ngModel)]="formData.institution" name="institution" placeholder="Ex: Sorbonne Université">
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" [(ngModel)]="formData.email" name="email" required>
      </div>

      <div class="mb-4">
        <label class="form-label">Mot de passe</label>
        <input type="password" class="form-control" [(ngModel)]="formData.password" name="password" required>
      </div>

      <button type="submit" class="btn btn-primary w-100 py-2 mb-3 shadow-sm">S'inscrire</button>
    </form>

    <div class="text-center border-top pt-3">
      <span class="text-muted small">Déjà inscrit ?</span>
      <a routerLink="/login" class="text-primary fw-bold small ms-1 text-decoration-none">Se connecter</a>
    </div>
  </div>
</div>
